
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Upload</title>
   
    <style>
        body {
            background-color: #f1e0b5; 
            margin: 0;
            padding: 0;
            font-family: Roboto, sans-serif;
        }

        .navigation-bar {
            background-color: #8b4513;
            color: white; 
            border: 3px solid #3e2723;
            padding: 10px;
            display: flex;
            justify-content: center;
            position: relative;
            align-items: center;
            
        }

        .navigation-bar-btns {
            display: flex;
            gap: 10px;
            position: fixed;
            right: 10px;
            position: absolute;
        }

        .content {
            display: flex;
            margin-top: 10px;
            
            
        }

        .left-side {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
            background-color: #f1e0b5;
        }

        .left-side img {
            display: block;
            margin-bottom: 10px;
            width: 80px;
            height: auto;
        }

        button {
            background-color: #8b4513;
            color: white;
            border: none;
            padding: 10px 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            margin: 5px;
            font-size: 12px;
            border: 1px solid black;
        }
        button:hover{
            background-color: #5c3317;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .homepage_link, .top-right-button {
            background-color: #3e2723;
            padding: 15px 30px;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
            border-radius: 5px;
            
        }

        .homepage_link:hover, .top-right-button:hover {
            background-color: #f1e0b5;
            transform: scale(1.1);
        }


        p {
            font-size: 30px;
        }
        
.playlists-container {
    display: flex;
    flex-direction: column;
    align-items: center; /* Center horizontally */
    justify-content: center; /* Center vertically */
    padding: 20px; /* Padding around the content */
}

.playlist {
    margin: 20px 0; /* Space between playlists */
    text-align: center; /* Center align text inside playlist */
}

.playlist iframe {
    margin-top: 10px; /* Space between description and video */
}

/* Adjustments for form */
form {
    text-align: center; /* Center align the logout button */
}
.nav-logo {

    
height: auto; /* Maintain aspect ratio */
}

.upload-logo {
width: 70px; /* Size for Upload logo */
}

.youtube-logo {
width: 150px; /* Size for YouTube logo */
}

.spotify-logo {
width: 150px; /* Size for Spotify logo */
}

.column {
background-color: #fff8dc; /* Column background color */
padding: 20px; /* Padding for column */
}

/* Ensure footer or other sections have consistent background if needed */
footer {
background-color: #8b4513; /* Footer background color */
color: #fff; /* White text color */
padding: 10px; /* Padding for footer */
width: 100%; /* Ensure full width */
box-sizing: border-box; /* Include padding in width */
}
.navbar-container {
    display: flex; /* Align buttons horizontally */
    gap: 20px; /* Space between buttons */
    align-items: center; /* Center align items vertically */
}
    </style>
</head>
<body>
    <div class="navigation-bar">
        
        <div class="navigation-bar-btns">
            <form method="POST" action="{% url 'index' %}"> 
                {% csrf_token %}<button class="homepage_link" type="submit">Home Page</button>
            </form>
            {% if user.is_authenticated %}
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button class="top-right-button" type="submit">Logout</button>
                </form>
            {% endif %}
        </div>

        <nav>
            <div class="navbar-container">
                {% url 'upload' as upload_url %}
                <a href="{{ upload_url }}" class="nav-button">
                    <img class="nav-logo upload-logo" src="{% static 'css/images/Upload-logo.png' %}" alt="Upload">
                </a>
        
                {% url 'playlist' as playlist_url %}
                <a href="{{ playlist_url }}" class="nav-button">
                    <img class="nav-logo youtube-logo" src="{% static 'css/images/Youtube-logo.png' %}" alt="YouTube">
                </a>
           
                {% url 'spotify' as spotify_url %}
                <a href="{{ spotify_url }}" class="nav-button">
                    <img class="nav-logo spotify-logo" src="{% static 'css/images/Spotify-logo.png' %}" alt="Spotify">
                </a>
            </div>
        </nav>
    </div>

    <div class="content">
        <div class="left-side">
            <img src="{% static 'main/images/coffee-bean.png' %}" alt="Left Image"/>
            <img src="{% static 'main/images/coffee-bean.png' %}" alt="Left Image"/>
            <img src="{% static 'main/images/coffee-bean.png' %}" alt="Left Image"/>
            <img src="{% static 'main/images/coffee-bean.png' %}" alt="Left Image"/>
            <img src="{% static 'main/images/coffee-bean.png' %}" alt="Left Image"/>
            <img src="{% static 'main/images/coffee-bean.png' %}" alt="Left Image"/>
            <img src="{% static 'main/images/coffee-bean.png' %}" alt="Left Image"/>
            <img src="{% static 'main/images/coffee-bean.png' %}" alt="Left Image"/>
            <img src="{% static 'main/images/coffee-bean.png' %}" alt="Left Image"/>
            <img src="{% static 'main/images/coffee-bean.png' %}" alt="Left Image"/>
            <img src="{% static 'main/images/coffee-bean.png' %}" alt="Left Image"/>
            <img src="{% static 'main/images/coffee-bean.png' %}" alt="Left Image"/>
            <img src="{% static 'main/images/coffee-bean.png' %}" alt="Left Image"/>
            </div>
    <div class="middle-section">
    {% block content %}
   
    {% endblock %}
    </div>

</div>

        
           
        
</body>
</html>
