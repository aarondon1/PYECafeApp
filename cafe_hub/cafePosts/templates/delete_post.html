{% extends 'cafe_post_base.html' %} {% block content %}
<div class="container mt-4">
  <h2>Are you sure you want to delete this post?</h2>
  <div class="card mb-4">
    <div class="card-body">
      <h3>{{ post.title }}</h3>
      <p>{{ post.content }}</p>
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'main_page' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
