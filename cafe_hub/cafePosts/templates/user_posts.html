{% extends 'cafe_post_base.html' %} {% block content %}
<div class="container mt-4">
  <div class="row">
    <div class="col-md-4">
      <img src="{{ user_profile.profile_pic.url }}" class="img-thumbnail" />
      <h2>{{ user_profile.user.username }}</h2>
      <p>{{ user_profile.bio }}</p>
    </div>
    <div class="col-md-8">
      <h3>{{ user_profile.user.username }}'s Posts</h3>
      {% for post in posts %}
      <div class="card mb-3">
        <div class="card-body">
          <h4 class="card-title">{{ post.title }}</h4>
          <p class="card-text">{{ post.content }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
