<!DOCTYPE html>
<html>
<head>
    <title>Branch Details</title>
</head>
<body>
    <h1>{{ branch.name }}</h1>
    <p>{{ branch.address }}</p>
    <h2>Users in this Branch</h2>
    <ul>
        {% for user in users %}
        <li>{{ user.username }} ({{ user.role }})</li>
        {% endfor %}
    </ul>
</body>
</html>
