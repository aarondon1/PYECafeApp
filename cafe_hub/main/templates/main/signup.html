<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Sign Up</title>

    <style>
        body{
            background-image: url("{% static 'main/images/background5.jpg' %}");
            
        }
    </style>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <h2>Sign Up</h2>
        {{ signup_form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Log In</a></p>
</body>
</html>
