{% extends 'inventory/base.html' %} {% block content %}
<div>
  <a href="{% url 'dashboard' %}" class="btn btn-outline-primary my-3 mx-4"
    >Back</a
  >
  <div class="row">
    <form method="POST" class="col-sm-11 col-md-4 mx-auto mt-5">
      {% csrf_token %}
      <h1>Are you sure you want to delete {{ item.name }}?</h1>
      <div class="mt-3">
        <button class="btn btn-danger">Delete</button>
      </div>
    </form>
  </div>
</div>

{% endblock content %}
